<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno museet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

 <!-- Billeder til quizzen -->
<body>
    <aside class="bind-kop top-left">
        <figure class="bind">
          <img src="../images/bind.webp" alt="Bind">
        </figure>
        <figure class="kop">
          <img src="../images/mens-kop.webp" alt="Kop">
        </figure>
      </aside>
      
      <aside class="tampon-trusser bottom-right">
        <figure class="tampon">
          <img src="../images/tampon.webp" alt="Tampon">
        </figure>
        <figure class="trusser">
          <img src="../images/mens-trus.webp" alt="Trusser">
        </figure>
      </aside>
      
      <!-- Knapper i midten af menuen til quizzen -->
      <aside class="image-btn-container">
        <button class="image-btn" onclick="location.href='quiz-info.html'">Quiz</button>
        <button class="image-btn" onclick="location.href='susi-info.html'">Spil</button>
      </aside>
</body>
</html>
